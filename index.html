<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/index.css">
    <title>Quiz</title>
</head>

<body>

    <div class="quiz-title">Coding Quiz</div>

    <button class="start-button">Start</button>
    <!-- leave quiz div empty -->
    <div id="quiz" class="hide">
        <h2 id="question"></h2>
        <div id="options"></div>
    </div>

    <div id="scoreboard" class="hide">End of quiz! Your score is
        <!-- leave score span empty -->
        <span class="score"> </span>

    </div>

    <div class="timer-container">

        <span class="timer-count">120 </span> second(s) remaining

    </div>


    <script src="./Assets/js/script.js"></script>
</body>

</html>
