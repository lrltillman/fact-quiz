<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="quiz-title">Fun Facts Quiz</div>
    <button class="start-button">Start</button>
    <div id="quiz" class="hide">
        <h2 id="question"></h2>
        <div id="options"></div>
    </div>
    <div id="scoreboard" class="hide">
        <h2 id="score"></h2>
        <div id="initials"></div>
        <button id="save-button">Save Score</button>
        <button id="start-again">Take Quiz Again</button>
    </div>
    <div id="timer-container">
        <span class="timer-count">120 </span> second(s) remaining
    </div>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
